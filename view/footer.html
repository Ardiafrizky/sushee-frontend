<head>
    <style>
        * {
            margin: 0;
            text-decoration: none;
        }
        footer {
            width: 100%;
            background-color: #2e2e2e;
            margin-top: 30%;
            padding: 10px;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
            font-size: small;
        }

        footer img {
            margin: 15px;
        }
        footer ul li {
            display: block;
            margin: 15px;
        }
        footer ul li a {
            position: relative;
            color: white;
        }

        footer ul li a:before {
            position: absolute;
            content: "";
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: white;
            transition: all 0.5s;
        }
        footer ul li a:hover:before {
            width: 100%;
        }

        .copyright {
            margin: 40px 0 15px;
            color: white;
        }
    </style>
</head>
