<head>
    <style>
        * {
            margin: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            background-color: white;
            overflow: hidden;
            box-sizing: border-box;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.5);
            padding: 15px 24px;
            max-width: 600px;
            width: 100%;
            position: fixed;
            top: 0;
        }

        header ul {
            background: #2e2e2e;
            position: fixed;
            width: 60%;
            max-width: 350px;
            height: 100%;
            left: -100%;
            margin-top: 46px;
            transition: all 0.3s;
        }

        header ul li {
            display: block;
            margin: 30px;
        }

        header ul li a {
            position: relative;
            color: white;
            font-size: large;
        }
        header ul li a:before {
            position: absolute;
            content: "";
            bottom: -8px;
            width: 0;
            height: 2px;
            background-color: white;
            transition: all 0.5s;
        }
        header ul li a:hover:before {
            width: 100%;
        }

        /* .overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 59px;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            transition: 0.3s;
        }
 */
        .checkbar {
            margin-top: 4px;
            cursor: pointer;
        }

        #checkbox {
            display: none;
        }

        #checkbox:checked ~ ul {
            left: 0;
        }

        .checkbar:hover,
        .bowl:hover {
            transition: 0.3s;
            transform: scale(110%);
            opacity: 0.9;
            cursor: pointer;
        }

        /* .checkbox:checked ~ .overlay {
            opacity: 0.5;
        } */

        .img-banner {
            width: 100%;
            max-width: 600px;
            margin-top: 57px;
            margin-bottom: -5px;
        }
    </style>
</head>

<body>
    <header>
        <label for="checkbox" class="checkbar">
            <img src="./bar.png" alt="checkbar" id="checkbar" />
        </label>
        <input type="checkbox" id="checkbox" />
        <a href="homepage.html">
            <img src="./sushee-black.png" alt="logo" id="logo" />
        </a>
        <a href="reservation.html">
            <img src="./bowl.png" alt="bowl" id="bowl" class="bowl" />
        </a>

        <ul id="sidebar">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="reservation.html">Reservation</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="login.html">Log out</a></li>
        </ul>
        <!-- <div class="overlay"></div> -->
    </header>

    <img src="./img-banner.png" alt="img-banner" class="img-banner" />
</body>
