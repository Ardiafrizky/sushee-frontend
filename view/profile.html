<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SUSHEE</title>

        <link rel="stylesheet" href="profile.css" />
        <link rel="stylesheet" href="popup.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
        />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <div data-page="header"></div>

        <div class="profile-picture">
            <div>
                <img
                    src="profile.png"
                    alt="profile-picture"
                    id="profile-picture"
                />
            </div>
            <div id="change-picture" onclick="openPopup()">Change picture</div>
            
        </div>

        <div class="content">
            <div class="profile-name">
                <div>
                    <h3>Ardiaf Rizky</h3>
                    <a href="login.html" class="">Log out</a>
                </div>
                <a href="change-name.html" class="">Change name</a>
            </div>

            <div class="profile-email">
                <div>
                    <p>Email</p>
                    <p>user@example.com</p>
                </div>
                <div class="profile-email-bottom">
                    <p>Password</p>
                    <a href="change-password.html" class="">Change password</a>
                </div>
            </div>

            <h4 class="">Reservation</h4>
            <div class="profile-reservation">
                <div>
                    <h4>Table 6</h4>
                    <h4 class="profile-reservation-status">Approved</h4>
                </div>
                <div class="profile-reservation-bottom">
                    <div>
                        <div>2 Person</div>
                        <div>Sunday, 14 Feb 2021</div>
                        <div>18.00 WIB - 19.00 WIB</div>
                    </div>
                    <div id="price">Rp440.000,00</div>
                </div>
            </div>
        </div>

        <!-- Popup change picture -->
        <div class="popup-container">
            <div class="popup" id="popup">
                <div class="popup-header">
                    <img src="sign-x.png" class="popup-close"></img>
                    <div class="popup-header-title">Change Picture</div>
                </div>
                <div class="popup-content">
                <img
                    src="profile.png"
                    class="image-detail"
                />
                <div class="button button-secondary">Upload picture</div>
                    
                <a href="profile.html" class="button button-primary">
                    Save changes</a>
                </div>
            </div>
        </div>
        
        <script src="popup.js"></script>

        <div data-page="footer"></div>
    </body>
</html>
